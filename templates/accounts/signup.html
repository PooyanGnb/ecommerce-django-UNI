{% load static %}
<!doctype html>
<html lang="en">

<head>
    {% include 'shop/message.html' %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'css/signin.css'%}">
</head>

<body class="text-center">
    <form class="form-signin" method="post" action="{% url 'accounts:signup' %}">
        {% csrf_token %}
        <a href="/" class="text-decoration-none d-block d-lg-none">
            <span class="h1 text-uppercase text-dark bg-light px-2">Azad</span>
            <span class="h1 text-uppercase text-light bg-primary px-2 ml-n1">Shop</span>
        </a>
        <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
        <label for="inputEmail" class="sr-only">Username</label>
        <input type="text" name="username" class="form-control" placeholder="username" required autofocus>
        <label for="inputEmail" class="sr-only">First Name</label>
        <input type="text" name="first_name" class="form-control" placeholder="first name" required autofocus>
        <label for="inputEmail" class="sr-only">Last Name</label>
        <input type="text" name="last_name" class="form-control" placeholder="last name" required autofocus>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" name="email" class="form-control" placeholder="email" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password1" class="form-control" placeholder="Password" required>
        <label for="inputPassword" class="sr-only">Confirm password</label>
        <input type="password" name="password2" class="form-control" placeholder="Confirm password" required>
        <!-- <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div> -->
        <p>Already have an account? <a href="{% url 'accounts:login' %}">Log in here.</a></p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>
</body>

</html>
